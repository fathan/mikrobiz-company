<!DOCTYPE html>
<html>
<head>
 <title>Mikrobiz</title>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">

 <!-- MOBILE VERSION RESPONSIVE -->
 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />

 <!-- ADD TO HOMESCREEN AND THEME COLOR -->
 <meta name="mobile-web-app-capable" content="yes" />
 <meta name="apple-mobile-web-app-title" content="mikrobiz">
 <meta name="apple-mobile-web-app-status-bar-style" content="black" />

 <!-- THEME COLOR FOR CHROME, FIREFOX AND OPERA -->
 <meta name="theme-color" content="#398433" />

 <!-- WINDOWS PHONE BROWSER -->
 <meta name="msapplication-navbutton-color" content="#398433">

 <!-- IOS, SAFARI BROWSER -->
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
 <meta name="HandheldFriendly" content="true" />

 <!-- PLUGIN SHARE FACEBOOK -->
 <meta property="og:url" content="http://mikrobiz.co/"/>
 <meta property="og:type" content="article"/>
 <meta property="og:title" content="Mikrobiz koperasi indonesia"/>
 <meta property="og:description" content="Mikrobiz koperasi indonesia"/>
 <meta property="og:image" content="URL IMAGE WEBSITE"/>

 <!-- PLUGIN SHARE TWITTER -->
 <meta name="twitter:card" content="summary"/>
 <meta name="twitter:site" content="Mikrobiz koperasi indonesia"/>
 <meta name="twitter:title" content="Mikrobiz koperasi indonesia">
 <meta name="twitter:description" content="Mikrobiz koperasi indonesia"/>
 <meta name="twitter:creator" content="Mikrobiz"/>
 <meta name="twitter:image:src" content="https://website.com/image250X250.png"/>
 <meta name="twitter:domain" content="http://mikrobiz.co"/>

 <!-- PLUGIN SHARE GOOGLE PLUS -->
 <meta itemprop="name" content="Mikrobiz koperasi indonesia"/>
 <meta itemprop="description" content="Mikrobiz koperasi indonesia"/>
 <meta itemprop="image" content="https://website.com/image250X250.png"/>

 <!-- SCOPE STLYESHEET -->
 <link rel="icon" type="image/ico" href="assets/images/favicon.png"/>
 <link rel="stylesheet" href="assets/css/bootstrap.css">
 <link rel="stylesheet" href="assets/css/font-awesome.css">
 <link rel="stylesheet" href="assets/css/animate.min.css">
 <link rel="stylesheet" href="assets/css/main.css">
 <link rel="stylesheet" href="assets/css/main-responsive.css">

 <script src="assets/js/jquery-3.1.0.min.js"></script>
</head>
<body>
  <div class="microbiz-wrapper">
    <section class="sub-header-2" id="particles">
      <div class="bg-color"></div>
      <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <div class="content">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="row">
                  <a href="/"><img src="assets/images/logo.png" alt=""></a>
                  <br>
                  <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbzH62geHtcWi0BK0b2Ch32m3qYq6_puxw2zuK2YlFjOGu2CBKCM/exec">
                    <div class="col-md-12">
                      <input type="text" id="inputKode" name="kode" class="form-control" placeholder="Kode promo" required>
                    </div>
                    <div class="col-md-12">
                      <input type="text" id="inputName" name="name" class="form-control" placeholder="Nama lengkap" required>
                    </div>
                    <div class="col-md-12">
                      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="E-mail anda" required>
                    </div>
                    <div class="col-md-12">
                      <input type="text" id="inputPhone" name="phone" class="form-control" placeholder="Nomor Handphone" required>
                    </div>
                    <div class="col-md-12">
                      <textarea id="inputMessage" name="message" class="form-control" rows="5" cols="5" placeholder="Pesan Anda" required></textarea>
                    </div>
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-lg btn-block btn-success">
                        <i class="fa fa-send"></i>
                        Kirim
                      </button>
                    </div>
                  </form>
                  <div class="col-md-12">
                    <div style="display:none;" id="thankyou_message">
                      <div class="alert alert-success">
                        Terima kasih! Kami akan menghubungi Anda segera.
                      </div>
                      <a href="/" class="btn btn-primary btn-block">
                        kembali ke halaman utama
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for contacting us!
      We will get back to you soon!</h2>
  </div>
  <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>

<!-- SCOPE JAVASCRIPT -->
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/jquery.scrolltofixed.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/main.js"></script>

<script>
  $(window).resize(function() {
    $('.sub-header-2').height($(window).height() - 141);
  });
  $(window).trigger('resize');
</script>
</html>
